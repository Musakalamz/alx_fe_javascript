<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator — with Storage & JSON</title>
    <style>
      body {
        font-family: system-ui, Arial;
        background: #f7f9fc;
        padding: 28px;
        text-align: center;
      }
      h1 {
        color: #111;
        margin-bottom: 8px;
      }
      #quoteDisplay {
        background: #fff;
        padding: 18px;
        border-radius: 10px;
        width: 70%;
        margin: 14px auto;
        box-shadow: 0 4px 14px rgba(12, 20, 50, 0.06);
        font-size: 1.05rem;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .controls {
        margin: 10px 0;
      }
      select,
      input[type="text"],
      button {
        padding: 8px 10px;
        margin: 6px 4px;
        border-radius: 6px;
        border: 1px solid #d1d7e0;
      }
      input[type="file"] {
        margin-left: 8px;
      }
      #addQuoteFormContainer {
        margin-top: 18px;
      }
      .small {
        font-size: 0.9rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <div class="controls">
      <label for="categorySelect" class="small">Choose category:</label>
      <select id="categorySelect"></select>
      <button id="newQuote">Show New Quote</button>
    </div>

    <div id="quoteDisplay">Click “Show New Quote” to begin!</div>

    <div id="addQuoteFormContainer"></div>

    <div style="margin-top: 18px">
      <button id="exportJson">Export Quotes (JSON)</button>
      <input type="file" id="importFile" accept=".json" />
      <button id="importMerge">Import (Merge)</button>
      <button id="importReplace">Import (Replace)</button>
    </div>

    <p class="small" style="margin-top: 12px">
      Tip: Imported JSON must be an array of objects with <code>text</code> and
      <code>category</code> fields.
    </p>

    <script src="script.js"></script>
  </body>
</html>
