<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f4f4f4;
        text-align: center;
        padding: 30px;
      }

      h1 {
        color: #333;
      }

      #quoteDisplay {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        margin: 20px auto;
        width: 60%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-size: 1.2rem;
      }

      #categorySelect {
        margin-bottom: 10px;
        padding: 5px;
      }

      button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      input {
        padding: 8px;
        margin: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <div>
      <select id="categorySelect"></select>
      <button id="newQuote">Show New Quote</button>
    </div>

    <div id="quoteDisplay">Click “Show New Quote” to begin!</div>

    <div id="addQuoteFormContainer"></div>

    <script src="./0-script.js"></script>
  </body>
</html>
